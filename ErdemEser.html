<!DOCTYPE html>
<html>
    <head>
        <style>
 #gameButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }

        #counter {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 16px;
            font-weight: bold;
        }

        </style>
    </head>
<body>
<button id="gameButton">Click me!</button>

<script  src="script.js" ></script>



</body>
</html>
